<div fxLayout="row wrap" fxLayout.xs="column wrap" id="product-wrapper">
  <div *ngFor="let product of products; let i = index" class="product-img-wrapper" 
        [fxFlex.gt-sm]="smallDistribution"
        [fxFlex.gt-xs]="xSmallDistribution" [fxFlex.gt-md]="regularDistribution" >
   
    <!--  -->
    <div *ngIf="product == selectedProduct && isEdit==true">
        <form #editProductform="ngForm" (ngSubmit)="onUploadEditProduct(editProductform)" class="form form-register">
    
            <div class="form-field">
                <label class="product" for="register-name"><span class="hidden">Name</span></label>
                <input name="name" id="register-name" type="text" class="form-input" placeholder="Name" ngModel required>
          </div>
          <div class="form-field">
            <label class="product" for="register-price"><span class="hidden">Price</span></label>
            <input name="price" id="register-price" type="number" class="form-input" placeholder="Price" ngModel required>
          </div>
    
          <div class="form-field">
            <label class="product" for="register-desc"><span class="hidden">Description</span></label>
            <input name="desc" id="register-desc" type="text" class="form-input" placeholder="Description" ngModel required>
          </div>
          <div class="form-field">
              <input #image
               name="file"
              type="file" (change)="onFileEdited($event)"
              ngModel required>
          </div>
          <div class="form-field">
              <input type="submit" value="upload changes">
            </div>
        </form>
        <button (click)="onCancelEditProduct()">Cancel</button>
      </div>

        <!-- -->
    <div *ngIf="product != selectedProduct">
      <div>
          <img  src="{{baseImageUrl}}{{product.imageUrl}}" class="product-img">
      </div>
      <div class="center">
        <p>NAME: {{product.name}}</p>
      </div>
      <div class="center">
        <p>DESCRIPTION:</p>
        <p id="prod-desc">{{product.desc}}</p>
      </div>
      <div class="center">
          <p>PRICE: {{product.price}}</p>
        </div>
      <div class="center">
        <button (click)="onEdit(product)">EDIT</button>
        <button (click)="onDelete(product)">DELETE</button>
      </div>
    </div>
  </div>
</div>
